# Example configuration file for cryoem-annotation

# Path to folder containing micrographs
micrograph_folder: "/path/to/your/micrographs"

# SAM Model Configuration
sam_model:
  type: "vit_b"  # Options: vit_b, vit_l, vit_h
  checkpoint_path: "sam_vit_b_01ec64.pth"  # Path to SAM checkpoint file

# Output Configuration
output:
  folder: "annotation_results"  # Output folder for results
  create_overview: true  # Create overview visualization images
  save_masks: true  # Save binary mask files

# Image Processing Configuration
image:
  # Supported file extensions
  extensions: [".mrc", ".tif", ".tiff", ".png", ".jpg", ".jpeg"]
  
  # Normalization settings
  normalization:
    method: "percentile"  # Options: "percentile" or "minmax"
    percentile_range: [1, 99]  # Percentile range for normalization

