name: cryoem-annotation-gpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python>=3.8
  - numpy>=1.21.0
  - matplotlib>=3.5.0
  - opencv>=4.5.0
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - pytorch-cuda=11.8  # or 12.1, depending on your CUDA version
  - pip
  - pyyaml>=6.0
  - pip:
    - mrcfile>=1.4.0
    - click>=8.0
    - git+https://github.com/facebookresearch/segment-anything.git

