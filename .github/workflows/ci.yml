name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Note: SAM installation would require additional setup
    
    - name: Check imports
      run: |
        python -c "import cryoem_annotation; print('Package imports successfully')"
    
    - name: Check CLI commands exist
      run: |
        python -m cryoem_annotation.cli.annotate --help || echo "CLI check skipped (requires full dependencies)"

